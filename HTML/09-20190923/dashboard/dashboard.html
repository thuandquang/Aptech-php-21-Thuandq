<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  </head>
  <body>
    <div id="first"
      class="container-fluid bg-dark align-items-center"
      style="height:50px;"
    >
      <div class="row p-0">
        <div
          class="col-2 text-nowrap text-white d-flex align-items-center justify-content-center"
        >
          <a>Company name</a>
        </div>
        <div class="col-9 mt-1">
          <input
            class="form-control-seconday"
            style="height:40px;width:100%;"
            type="text"
            placeholder="Search"
          />
        </div>
        <div class="col-1 d-flex align-items-center justify-content-center">
          <ul class="navber-nav list-unstyled">
            <li class="nav-item text-nowrap">
              <a class="nav-link text-secondary" href="#">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="one" class="col-2 d-flex justify-content-center ">
          <ul class="nav flex-column">
            <li>
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li>
              <a class="nav-link  text-secondary" href="#">Order</a>
            </li>
            <li>
              <a class="nav-link  text-secondary" href="#">Product</a>
            </li>
            <li>
              <a class="nav-link  text-secondary" href="#">Customers</a>
            </li>
            <li>
              <a class="nav-link  text-secondary" href="#">Report</a>
            </li>
          </ul>
        </div>
        <div class="col-10">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
          <h1>Dashboard</h1>

          <button type="button" class="btn btn-sm btm-outline-secondary">
            Share
          </button>
          <button type="button" class="btn btn-sm btm-outline-secondary">
            Export
          </button>

          <canvas id="myChart"></canvas>
          <script>
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
              type: "line",
              data: {
                labels: [
                  "Sunday",
                  "Monday",
                  "Tuesday",
                  "Wednesday",
                  "Thursday",
                  "Friday",
                  "Saturday"
                ],
                datasets: [
                  {
                    data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                    lineTension: 0,
                    backgroundColor: "transparent",
                    borderColor: "#007bff",
                    borderWidth: 3,
                    pointBackgroundColor: "#007bff"
                  }
                ]
              },
              options: {
                scales: {
                  yAxes: [
                    {
                      ticks: {
                        beginAtZero: true
                      }
                    }
                  ]
                }
              }
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
