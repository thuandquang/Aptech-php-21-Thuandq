<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <img src="/bóng đèn/sang.png" id="light" height="100" width="100">
    <button onclick= "switchlight()">Bật/Tắt</button>

    <script>
        function switchlight() {
            var image = document.getElementById('light');
            if (image.src.match("toi.png")) {
                image.src = "/bóng đèn/sang.png";
               
            } else {
                image.src = "/bóng đèn/toi.png";
               
            }
        }
       
    </script>
</body>

</html>
